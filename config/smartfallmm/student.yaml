model_args:
  num_layers : 2
  norm_first : True
  embed_dim: 32
  activation: relu 
  acc_coords : 3
  #acc_embed: 256
  #change num_classes to 8 for human activity recognition
  num_classes: 1
  acc_frames : 128
  mocap_frames : 128
  num_heads: 4

dataset_args: 
 mode: 'sliding_window'
 max_length: 128
 #change task to 'har' for Human activity recognition
 task : 'fd'
 modalities: ['skeleton', 'accelerometer']
 age_group: ['young']
 # change the sensor to phone , meta_wrist , meta_hip for experiments
 sensors: ['watch']

batch_size: 64
test_batch_size: 64
val_batch_size : 64
num_epoch: 80

#dataloader
feeder: Feeder.Make_Dataset.UTD_mm


